<div class="container">
    <a routerLink="../">Go back</a>
    <form [formGroup]="productForm" (submit)="onSubmit()" class="mt-3">
        <div class="form-group">
            <label for="nameInput">Product name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Enter product name" formControlName="name">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" class="form-control" id="priceInput" placeholder="Enter product price" formControlName="price">
        </div>
        <div class="form-group">
            <label for="price">Image:</label>
            <input type="text" class="form-control" id="imageInput" placeholder="Enter image url" formControlName="image">
        </div>
        <div class="form-group">
            <label for="price">Additional description</label>
            <input type="text" class="form-control" id="descriptionInput" placeholder="Enter description" formControlName="description">
        </div>
        <div class="form-group">
            <label for="categoryInput">Category:</label>
            <select class="form-control" id="categoryInput" formControlName="category">
                <option value="" disabled selected>Select the category</option>
                <option *ngFor="let category of categories$ | async">{{category.name}}</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    </form>
    <div>
        <h2>Upload excel spreadsheet here:</h2>
        <app-data-import></app-data-import>
    </div>
</div>
