    <a routerLink="../"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor"
            xmlns="http://www.w3.org/2000/svg">

                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />

    <h1>Upload a file</h1>
    <input type="file" (change)="onFileChange($event)" class="form-control-file">
    <button *ngIf="isFileUploaded" (click)="onSubmit()" class="btn btn-large btn-success">Upload products</button>
    <p>This input is used only for updating products in a database. Download current products below, edit and reupload.

    <h2>Download all products</h2>
    <button (click)="exportData()" class="btn btn-large btn-info">Download all products</button>
