<div class="container my-3">
    <a routerLink="../"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor"
        xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd"
            d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
    </svg>Go back</a>
    <div *ngIf="submitted" class="alert alert-success" role="alert">
        You submitted successfully!
        <button type="button" class="close" (click)="closeAlert()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <form [formGroup]="categoryForm" (submit)="onSubmit()" class="mt-3">
        <div class="form-group">
            <label for="nameInput">Category name</label>
            <input type="text" class="form-control" id="nameInput" placeholder="Enter category name"
                formControlName="name">
        </div>
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors.required">
                Category name is required.
            </div>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
    </form>
</div>
